<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSG - Recharge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/69c6d76ec7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar"> 
            <div class="menu-items">
                <div class="home">
                    <a href="game.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
                <div class="lightdark">
                    <a href="index.html"><i class="fa-solid fa-lightbulb"></i> Light Version (you are here)</a>
                    <a href=""><i class="fa-regular fa-lightbulb"></i> Dark Version</a>
                </div>
            </div>
        </nav>
        
        <section>
            <div class="title">Recharge</div>
        </section>

        <!--SHOPPING CART-->
        <section class="cart">
            <p class="cart-title">Fill Up On CobBucks</p>
            <!--ITEMS-->
            <table class="cart-items" id="cart">
                <thead>
                    <tr>
                        <td>Item</td>
                        <td>Price per unit</td>
                        <td>Quantity</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item">
                        <td>
                            <h1 class="cart-item-title">Gold Bucks</h1>
                            <img src="images/cb-gold.png" class="item-image">
                        </td>
                        <td class="cart-item-price">$3.00</td>
                        <td><input class="quantity" id="gold-quantity" type="number" value="0"></td>
                    </tr>
                    <tr class="cart-item">
                        <td>
                            <h1 class="cart-item-title">Silver Bucks</h1>
                            <img src="images/cb-solver.png" class="item-image">
                        </td>
                        <td class="cart-item-price">$2.00</td>
                        <td><input class="quantity" id="silver-quantity" type="number" value="0"></td>
                    </tr>
                    <tr class="cart-item">
                        <td>
                            <h1 class="cart-item-title">Brass Bucks</h1>
                            <img src="images/cb-bronze.png" class="item-image">
                        </td>
                        <td class="cart-item-price">$1.00</td>
                        <td><input class="quantity" id="brass-quantity" type="number" value="0"></td>
                    </tr>
                </tbody>
            </table>

            <!--BILLING AND ADDRESS-->
            <div class="fees">
                <div class="row">
                    <p>Subtotal</p>
                    <p class="cart-subtotal">$0</p>
                </div>
                <div class="row">
                    <p>Tax</p>
                    <p>$1</p>
                </div>
                <hr style="height:2px;border-width:0;color:gray;background-color:black">
                <div class="row">
                    <p>Total</p>
                    <p class="cart-total-price">$1</p>
                </div>
            </div>

            <!--BILLING AND ADDRESS-->
            <div class="form">
                <!--ADDRESS INFO-->
                <div class="address">
                    <h2>Billing Address</h2>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Jonathan Gurary">
                        
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="email@website.com">
                        
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="1407 W Main St">
                        
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Whitewater">
            
                    <div class="row">
                        <div >
                            <label for="state"><i class="fa-regular fa-map"></i> State</label>
                            <input type="text" id="state" name="state" placeholder="WI" >
                        </div>
                        <div >
                            <label for="zip"><i class="fa-solid fa-map-pin"></i> Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="53190">
                        </div>
                    </div>
                </div>

                <!--PAYMENT INFO-->
                <div class="payment">
                    <h2>Payment</h2>
                    <label for="cname"><i class="fa-solid fa-id-card"></i> Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Jonathan Gurary">
                        
                    <label for="ccnum"><i class="fa-solid fa-credit-card"></i> Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1234567890">
                        
                    <div class="row">
                        <div>
                            <label for="expyear"> <i class="fa-solid fa-calendar"></i> Expiration</label>
                            <input type="text" id="expyear" name="expyear" placeholder="02/22">
                        </div>
                        <div>
                            <label for="cvv"><i class="fa-solid fa-unlock"></i> CVV</label>
                            <input type="password" id="cvv" name="cvv" placeholder="420" >
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button class="place-order">Place Order</button>
            </div>

        </section>
        
    </body>
</html>
